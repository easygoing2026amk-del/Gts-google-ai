<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTS Official Abcd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pyidaungsu', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-bubble {
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #38bdf8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="glass-panel px-6 py-4 flex items-center justify-between shadow-lg">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fas fa-robot text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide">GTS Official AI</h1>
                <p class="text-xs text-cyan-400 flex items-center">
                    <span class="w-2 h-2 bg-cyan-400 rounded-full mr-2 animate-pulse"></span> အွန်လိုင်း
                </p>
            </div>
        </div>
        <button class="text-slate-400 hover:text-white transition-colors">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </header>

    <!-- Chat Area -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-6">
        <!-- AI Welcome Message -->
        <div class="flex justify-start">
            <div class="message-bubble bg-slate-800 p-4 rounded-2xl rounded-tl-none border border-slate-700 shadow-sm">
                <p class="text-sm leading-relaxed">မင်္ဂလာပါ။ GTS Official AI မှ ကြိုဆိုပါတယ်။ လူကြီးမင်းကို ဘာများကူညီပေးရမလဲခင်ဗျာ?</p>
            </div>
        </div>
    </main>

    <!-- Typing Indicator (Hidden by default) -->
    <div id="typingIndicator" class="hidden px-6 py-2">
        <div class="flex space-x-1 items-center bg-slate-800/50 w-16 h-8 justify-center rounded-full">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="p-4 glass-panel border-t border-slate-700/50">
        <div class="max-w-4xl mx-auto relative flex items-center bg-slate-900 rounded-2xl p-1 shadow-inner border border-slate-800 focus-within:ring-2 focus-within:ring-blue-500/50 transition-all">
            <textarea id="userInput" rows="1" placeholder="မေးမြန်းလိုသည်များကို ရိုက်ထည့်ပါ..." 
                class="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 p-3 resize-none text-sm placeholder:text-slate-500"></textarea>
            
            <button id="sendBtn" class="bg-blue-600 hover:bg-blue-500 text-white w-10 h-10 rounded-xl flex items-center justify-center transition-all active:scale-95 shadow-lg shadow-blue-600/30 mr-1">
                <i class="fas fa-paper-plane text-sm"></i>
            </button>
        </div>
        <p class="text-[10px] text-center text-slate-500 mt-3">GTS Official AI may provide inaccurate info. Check important facts.</p>
    </footer>

    <script>
        const apiKey = "AIzaSyC0dw3gc-3h_-g6X9ycznFVJSSNNyaO3jk";
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Textarea auto-resize
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.scrollHeight > 150) {
                this.style.overflowY = 'scroll';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        async function fetchAIResponse(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            let retries = 0;
            const maxRetries = 5;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    if (!response.ok) throw new Error('Network response error');
                    
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "တောင်းပန်ပါတယ်၊ အဖြေရှာမတွေ့ပါဘူး။";
                } catch (error) {
                    retries++;
                    const delay = Math.pow(2, retries) * 500;
                    await new Promise(res => setTimeout(res, delay));
                    if (retries === maxRetries) return "Error: ဆာဗာနှင့် ချိတ်ဆက်၍မရပါ။ ခဏနေမှ ထပ်ကြိုးစားကြည့်ပါ။";
                }
            }
        }

        function appendMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl shadow-sm border ${
                isUser 
                ? 'bg-blue-600 text-white rounded-tr-none border-blue-500' 
                : 'bg-slate-800 text-slate-200 rounded-tl-none border-slate-700'
            }`;
            
            bubble.innerText = text;
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            
            // Scroll to bottom
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Add user message to UI
            appendMessage(text, true);

            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

            // Get AI response
            const response = await fetchAIResponse(text);

            // Hide typing indicator and add AI message
            typingIndicator.classList.add('hidden');
            appendMessage(response, false);
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
